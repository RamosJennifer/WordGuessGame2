<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Word Guess Game</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel='stylesheet' type='text/css' media='screen' href='assets/css/reset.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='assets/css/style.css'>
</head>

<body>
    <h1>Gilmore girls</h1>
    <div class="headingSubtext">
        <p>Guess the Character</p>
        <p>Press any key to get started!</p>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-6">
                <!-- Character Name Reveal -->
                <div id="showAnswer"></div>
                <!-- Character Image Reveal-->
                <div id="imageReveal"></div>
                <div id="instructions"></div>
            </div>
            <div class="col-6">
                <!-- Wins -->
                <p class="typewriter">Wins</p>
                <p id="wins"></p>
                <!-- Current Word -->
                <p class="typewriter">Current Word</p>
                <p id="currentWord"></p>
                <!-- Guesses Remaining -->
                <p class="typewriter">Number of Guesses Remaining</p>
                <p id="guessesRemaining"></p>
                <!-- Letters Guesed -->
                <p class="typewriter">Letters Already Guessed</p>
                <p id="lettersGuessed"></p>
            </div>
        </div>
    </div>
</body>
<script src='assets/javascript/game.js'></script>

</html>
